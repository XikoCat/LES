{% extends 'app.html' %}

{% block title %}- Adicionar Serviço {% endblock title %}

{% block content %}
{% load static %}
<div class="center">
  <form action="" method="POST">
        <h1>Altere um Serviço</h1>
        {% csrf_token %}

        {% if errorState == True %}
          {{ error }}
        {% endif %}

        <div class="fieldWrapper" >
          <label for="{{ form.nome.id_nome }}">Nome:</label>
          <br>
          {{ r_form.nome }}
      </div>
      <div class="fieldWrapper">
          <label for="{{ r_form.estado.id_estado }}">Estado:</label>
          <br>
          {{ r_form.estado }}
      </div>
      <br>
        <input type="submit" value="submit" class="btn btn-primary"></input>
  
        <a href="{% url 'Recurso:consultar_serviços' %}"><button type="button" class="btn btn-primary">Voltar</button></a>
  </form>
  </div>
  
  {% endblock content %}
