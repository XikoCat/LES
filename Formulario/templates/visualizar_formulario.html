<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</head>

<body>

  <center>
		<h1>Criar um Formulario</h1>
		<br>
		{% if submitted %}
			A pergunta foi criado com sucesso!
			<br><br><a class="btn btn-primary" href="{% url 'Formulario:consultar_perguntas' %}" role="button">Voltar</a>
		{% else %}

		<div class = "container">
		<form action="" method=POST>
			{% csrf_token %}
			{{ form.as_p }}
			
			<input type="submit" value="Submit" class="btn btn-success">
			<a href="{% url 'Formulario:consultar_perguntas' %}"><button type="button" class="btn btn-primary">Voltar</button></a><br><br>


		</form>
		</div>
		{% endif %}
	</center>

</body>

</html>
