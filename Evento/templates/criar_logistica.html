<!DOCTYPE html>
<html lang="en">

  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>


<head>
</head>

<body>
	<center>
		<h1>Criar logistica de um evento</h1>
		<br>
		{% if submitted %}
			Logistica criada com sucesso!
			<br><br><a class="btn btn-primary" href="{% url 'Evento:consultar_eventos_all' %}" role="button">Voltar</a>
		{% else %}

		<div class = "container">
		<form action="" method=POST>
			{% csrf_token %}
			{{ form.as_p }}
			
			<input type="submit" value="Submit" class="btn btn-success">
			<a href="{% url 'Evento:consultar_eventos_all' %}"><button type="button" class="btn btn-primary">Voltar</button></a><br><br>


		</form>
		</div>
		{% endif %}
	</center>
</body>
