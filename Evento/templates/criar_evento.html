{% extends 'app.html' %}

{% block title %}- Criar Evento {% endblock title %}

{% block content %}
{% load static %}
<div class="center">
		<h1>Criar um evento</h1>
		<br><br>
		{% if submitted %}
			O Evento foi criado com sucesso!
			<br><br><a class="btn btn-primary" href="{% url 'Evento:consultar_eventos_all' %}" role="button">Voltar</a>
		{% else %}


		<form action="" method=POST>
			{% csrf_token %}
			{{ form.as_p }}
			
			<br><br>
			<input type="submit" value="Submit" class="btn btn-success">
			<a href="{% url 'Evento:consultar_eventos_all' %}"><button type="button" class="btn btn-primary">Voltar</button></a><br><br>


		</form>
		{% endif %}
</div>
{% endblock content %}
